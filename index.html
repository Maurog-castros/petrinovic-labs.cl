<!DOCTYPE html>
<html lang="es" class="scroll-smooth antialiased">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Petrinovic Health Labs | Suplementación de alto rendimiento para el trabajador cognitivo moderno." />
  <meta name="theme-color" content="#050505" />
  <link rel="icon" type="image/x-icon" href="Imagenes/logos/favicon_io/favicon.ico" />
  
  <title>PHL | Petrinovic Health Labs</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              bg: '#050505',
              panel: '#0F0F0F',
              gold: '#C5A059',
            }
          },
          fontFamily: {
            didot: ['"Bodoni Moda"', 'serif'],
            geo: ['"Montserrat"', 'sans-serif'],
          },
          animation: {
            'fade-up': 'fadeInUp 0.85s ease-out forwards',
            'spin-slow': 'spin 60s linear infinite',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(18px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400;500;600;700&family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet" />

  <script src="https://unpkg.com/lucide@latest" defer></script>

  <style>
    :root {
      --gold-primary: #C5A059;
      --noise-url: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }
    body { background-color: #050505; color: #e5e7eb; overflow-x: hidden; }
    ::selection { background-color: var(--gold-primary); color: #000; }
    .bg-noise { position: fixed; inset: 0; pointer-events: none; z-index: 50; opacity: 0.04; background-image: var(--noise-url); }
    
    /* Ajuste avanzado para inputs de rango */
    input[type=range] { -webkit-appearance: none; background: transparent; }
    input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; background: var(--gold-primary); cursor: pointer; margin-top: -6px; transition: transform 0.2s; }
    input[type=range]::-webkit-slider-thumb:hover { transform: scale(1.2); }
    input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 2px; cursor: pointer; background: #333; }
    .glass-panel { background: rgba(15, 15, 15, 0.6); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
    
    /* Transición suave hero → sección */
    .section-transition {
      height: 140px;
      background: linear-gradient(180deg, transparent 0%, rgba(5, 5, 5, 0.4) 25%, #0F0F0F 100%);
      pointer-events: none;
    }
  </style>
</head>

<body class="font-geo relative pb-24 md:pb-28">
  <div class="bg-noise"></div>

  <nav id="navbar" class="fixed w-full z-50 transition-all duration-500 py-8">
    <div class="max-w-[1400px] mx-auto px-6 md:px-12 flex justify-between items-center">
      <a href="#" class="group flex items-center" aria-label="PHL Inicio">
        <img src="Imagenes/logos/PHL-LOGO-corches-sinfondo.png" alt="Petrinovic Health Labs" class="h-10 md:h-12 w-auto object-contain opacity-90 group-hover:opacity-100 transition-opacity duration-300" />
      </a>

      <div class="hidden md:flex items-center gap-12 text-[10px] font-medium tracking-[0.25em] uppercase text-gray-400">
        <a href="#section-1" class="hover:text-white transition-colors duration-300 relative group">Colección<span class="absolute -bottom-2 left-0 w-0 h-[1px] bg-brand-gold transition-all duration-300 group-hover:w-full"></span></a>
        <a href="#section-2" class="hover:text-white transition-colors duration-300 relative group">Ciencia<span class="absolute -bottom-2 left-0 w-0 h-[1px] bg-brand-gold transition-all duration-300 group-hover:w-full"></span></a>
        <a href="#section-3" class="hover:text-brand-gold text-brand-gold/80 transition-colors duration-300 flex items-center gap-2"><i data-lucide="sparkles" class="w-3 h-3"></i> Intelligence</a>
      </div>

      <a href="#shop" class="text-[10px] font-bold tracking-[0.2em] uppercase text-brand-gold border border-brand-gold/50 px-8 py-3 hover:bg-brand-gold hover:text-black transition-all duration-300">Shop</a>
    </div>
  </nav>

  <main>
    <header class="relative min-h-screen flex items-center justify-center text-center px-4 overflow-hidden">
      
      <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <video 
          class="w-full h-full object-cover" 
          autoplay 
          muted 
          loop 
          playsinline 
          style="opacity: 0.82; mix-blend-mode: screen; filter: brightness(1.12) contrast(1.18) saturate(1.05);"
        >
          <source src="Imagenes/logos/Logo_Animado_Generado_Por_IA.mp4" type="video/mp4" />
        </video>
        <!-- Overlay más suave para preservar claridad del video -->
        <div class="absolute inset-0 bg-gradient-to-b from-black/35 via-black/10 to-brand-bg/70"></div>
      </div>
      
      <!-- Glow sutil que no compite con el logo -->
      <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-brand-gold rounded-full blur-[180px] opacity-[0.06] pointer-events-none"></div>
    </header>

    <!-- Transición suave entre hero y sección -->
    <div class="section-transition" aria-hidden="true"></div>

    <section id="section-1" class="pb-32 pt-24 md:pt-32 bg-brand-panel relative overflow-hidden -mt-32">
      <div class="absolute top-0 right-0 w-[500px] h-[500px] bg-blue-900/5 blur-[120px] rounded-full pointer-events-none"></div>
      <div class="relative max-w-[1400px] mx-auto px-6 z-10">
        <iframe 
          src="index-section-1.html" 
          class="w-full h-[800px] border-0 rounded-xl overflow-hidden"
          loading="lazy"
          referrerpolicy="no-referrer"
        ></iframe>
      </div>
    </section>

    <section id="section-2" class="py-28 bg-[#080808] border-y border-white/5 relative">
      <div class="max-w-[1400px] mx-auto px-6 relative z-10">
        <iframe 
          src="index-section-2.html" 
          class="w-full h-[700px] border-0 rounded-xl overflow-hidden"
          loading="lazy"
          referrerpolicy="no-referrer"
        ></iframe>
      </div>
    </section>

    <section id="section-3" class="py-32 border-t border-white/5 bg-brand-bg">
      <div class="max-w-[1400px] mx-auto px-6">
        <iframe 
          src="index-section-3.html" 
          class="w-full h-[700px] border-0 rounded-xl overflow-hidden"
          loading="lazy"
          referrerpolicy="no-referrer"
        ></iframe>
      </div>
    </section>
  </main>

  <footer class="fixed bottom-0 left-0 right-0 z-40 bg-black/95 backdrop-blur-sm py-4 md:py-6 border-t border-white/10">
    <div class="max-w-[1400px] mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-4">
      <div class="flex gap-10 text-[10px] uppercase tracking-[0.2em] text-gray-500 font-bold">
        <a href="#" class="hover:text-brand-gold transition-colors">Instagram</a>
        <a href="#" class="hover:text-brand-gold transition-colors">LinkedIn</a>
        <a href="#" class="hover:text-brand-gold transition-colors">Contacto</a>
      </div>
      <p class="text-[9px] text-gray-800 uppercase tracking-widest font-medium">© 2026 Petrinovic Health Labs. Santiago, Chile.</p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();

      const navbar = document.getElementById('navbar');
      window.addEventListener('scroll', () => {
        const isScrolled = window.scrollY > 20;
        navbar.classList.toggle('bg-[#050505]/90', isScrolled);
        navbar.classList.toggle('backdrop-blur-md', isScrolled);
        navbar.classList.toggle('border-b', isScrolled);
        navbar.classList.toggle('border-white/5', isScrolled);
        navbar.classList.toggle('py-4', isScrolled);
        navbar.classList.toggle('py-8', !isScrolled);
      });

      const ui = {
        energyInput: document.getElementById('energy-input'),
        energyValue: document.getElementById('energy-value'),
        goalInput: document.getElementById('goal-input'),
        generateBtn: document.getElementById('generate-btn'),
        initialState: document.getElementById('initial-state'),
        loadingState: document.getElementById('loading-state'),
        resultState: document.getElementById('result-state'),
        protocolList: document.getElementById('protocol-list')
      };

      ui.energyInput.addEventListener('input', (e) => { ui.energyValue.innerHTML = `${e.target.value}<span class="text-gray-600 text-xs">/10</span>`; });
      ui.goalInput.addEventListener('input', (e) => { ui.generateBtn.disabled = e.target.value.trim().length === 0; });

      ui.generateBtn.addEventListener('click', async () => {
        ui.initialState.classList.add('hidden');
        ui.resultState.classList.add('hidden');
        ui.loadingState.classList.remove('hidden');
        ui.generateBtn.disabled = true;

        setTimeout(() => {
          renderProtocol([
            { time: "T+00:00", title: "Protocolo de Entrada", desc: "Ingesta de 2 cápsulas de NeuroPrime. Bloqueo de notificaciones." },
            { time: "T+01:30", title: "Respiración NSDR", desc: "Non-Sleep Deep Rest de 10 minutos para resetear dopamina." },
            { time: "T+03:00", title: "Exposición Lumínica", desc: "Luz natural o azul para mantener ritmo circadiano activo." },
            { time: "T+04:00", title: "Descompresión", desc: "Cierre de ciclo de trabajo. Evaluar estado cognitivo." }
          ]);
        }, 2500);
      });

      function renderProtocol(steps) {
        ui.protocolList.innerHTML = '';
        steps.forEach((step, index) => {
          const isLast = index === steps.length - 1;
          ui.protocolList.innerHTML += `
            <div class="relative pl-6 pb-8 border-l ${isLast ? 'border-transparent' : 'border-white/10'} group">
              <div class="absolute -left-[5px] top-1 w-[9px] h-[9px] rounded-full bg-brand-bg border border-brand-gold group-hover:bg-brand-gold transition-colors duration-300"></div>
              <span class="text-[9px] font-bold text-gray-500 tracking-wider block mb-1">${step.time}</span>
              <h4 class="font-didot text-lg text-white mb-1 group-hover:text-brand-gold transition-colors">${step.title}</h4>
              <p class="text-xs text-gray-500 leading-relaxed max-w-xs">${step.desc}</p>
            </div>
          `;
        });
        ui.loadingState.classList.add('hidden');
        ui.resultState.classList.remove('hidden');
        ui.generateBtn.disabled = false;
        lucide.createIcons();
      }
    });
  </script>
</body>
</html>
