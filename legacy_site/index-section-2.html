<!DOCTYPE html>
<html lang="es" class="scroll-smooth antialiased">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="PHL | Sección Intelligence" />
  <meta name="theme-color" content="#050505" />

  <title>PHL | Intelligence</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              bg: '#050505',
              panel: '#0F0F0F',
              gold: '#C5A059',
            }
          },
          fontFamily: {
            didot: ['"Bodoni Moda"', 'serif'],
            geo: ['"Montserrat"', 'sans-serif'],
          },
          animation: {
            'fade-up': 'fadeInUp 0.85s ease-out forwards',
            'spin-slow': 'spin 60s linear infinite',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(18px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>

  <script src="https://unpkg.com/lucide@latest" defer></script>

  <style>
    :root {
      --gold-primary: #C5A059;
    }
    body { background-color: #050505; color: #e5e7eb; overflow-x: hidden; }
  </style>
</head>
<body class="font-geo bg-brand-bg">
  <main>
    <section id="intelligence" class="py-28 bg-[#080808] border-y border-white/5 relative">
      <div class="max-w-4xl mx-auto px-6 relative z-10">
        <div class="text-center mb-16">
          <div class="inline-flex items-center gap-2 px-4 py-1.5 border border-brand-gold/30 rounded-full mb-6 bg-brand-gold/5">
            <i data-lucide="cpu" class="text-brand-gold w-3 h-3"></i>
            <span class="text-[9px] font-bold tracking-[0.25em] text-brand-gold uppercase">Powered by Gemini AI</span>
          </div>
          <h2 class="font-didot text-4xl md:text-5xl text-white mb-5">Petrinovic <span class="text-gray-700 italic">Intelligence</span></h2>
          <p class="text-xs md:text-sm text-gray-500 tracking-wide max-w-lg mx-auto leading-relaxed">Algoritmos de bio-optimización en tiempo real. Diseña tu protocolo personalizado para las próximas 4 horas de trabajo profundo.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-0 md:gap-16 border border-white/10 bg-brand-bg relative overflow-hidden">
          <div class="p-8 md:p-10 relative z-10">
             <div class="mb-10">
              <div class="flex justify-between items-end mb-4">
                <label class="text-[9px] uppercase tracking-[0.25em] text-gray-500 font-bold">Nivel de Energía</label>
                <span id="energy-value" class="text-brand-gold text-sm font-didot">5<span class="text-gray-600 text-xs">/10</span></span>
              </div>
              <div class="flex items-center gap-4"><i data-lucide="battery" class="text-gray-700 w-4 h-4"></i><input id="energy-input" type="range" min="1" max="10" value="5" class="flex-1 h-[2px] bg-gray-800 rounded-lg appearance-none cursor-pointer focus:outline-none focus:bg-gray-700 transition-colors" /><i data-lucide="zap" class="text-brand-gold w-4 h-4"></i></div>
            </div>
            <div class="mb-10">
              <label class="block text-[9px] uppercase tracking-[0.25em] text-gray-500 font-bold mb-4">Objetivo de la Sesión</label>
              <input id="goal-input" type="text" placeholder="Ej: Finalizar reporte Q3..." class="w-full bg-transparent border-b border-white/20 text-white font-didot text-xl py-3 focus:outline-none focus:border-brand-gold transition-colors placeholder:text-gray-800"/>
            </div>
            <button id="generate-btn" disabled class="group w-full bg-white text-black text-[10px] font-bold uppercase tracking-[0.25em] py-4 hover:bg-brand-gold transition-all duration-300 disabled:opacity-30 disabled:cursor-not-allowed flex justify-center items-center gap-3"><span id="btn-text">Generar Protocolo</span><i data-lucide="arrow-right" class="w-3 h-3 group-hover:translate-x-1 transition-transform"></i></button>
          </div>
          <div class="bg-white/5 border-l border-white/5 p-8 md:p-10 flex flex-col justify-center min-h-[350px]">
            <div id="initial-state" class="text-center opacity-40"><i data-lucide="activity" class="text-white w-8 h-8 mx-auto mb-4 opacity-50"></i><p class="font-didot text-xl text-white">Esperando datos...</p></div>
            <div id="loading-state" class="hidden w-full space-y-4"><div class="flex items-center gap-3 text-brand-gold text-xs tracking-widest uppercase animate-pulse"><i data-lucide="loader-2" class="animate-spin w-4 h-4"></i> Procesando biometría...</div></div>
            <div id="result-state" class="hidden animate-fade-up"><h3 class="text-[9px] uppercase tracking-[0.25em] text-brand-gold mb-6 pb-2 border-b border-white/10 flex justify-between items-center">Protocolo Optimizado <span class="text-gray-600">v1.0</span></h3><div id="protocol-list" class="space-y-6 relative border-l border-white/10 ml-1 pl-6"></div></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();

      const ui = {
        energyInput: document.getElementById('energy-input'),
        energyValue: document.getElementById('energy-value'),
        goalInput: document.getElementById('goal-input'),
        generateBtn: document.getElementById('generate-btn'),
        initialState: document.getElementById('initial-state'),
        loadingState: document.getElementById('loading-state'),
        resultState: document.getElementById('result-state'),
        protocolList: document.getElementById('protocol-list')
      };

      ui.energyInput.addEventListener('input', (e) => { ui.energyValue.innerHTML = `${e.target.value}<span class="text-gray-600 text-xs">/10</span>`; });
      ui.goalInput.addEventListener('input', (e) => { ui.generateBtn.disabled = e.target.value.trim().length === 0; });

      ui.generateBtn.addEventListener('click', async () => {
        ui.initialState.classList.add('hidden');
        ui.resultState.classList.add('hidden');
        ui.loadingState.classList.remove('hidden');
        ui.generateBtn.disabled = true;

        setTimeout(() => {
          renderProtocol([
            { time: "T+00:00", title: "Protocolo de Entrada", desc: "Ingesta de 2 cápsulas de NeuroPrime. Bloqueo de notificaciones." },
            { time: "T+01:30", title: "Respiración NSDR", desc: "Non-Sleep Deep Rest de 10 minutos para resetear dopamina." },
            { time: "T+03:00", title: "Exposición Lumínica", desc: "Luz natural o azul para mantener ritmo circadiano activo." },
            { time: "T+04:00", title: "Descompresión", desc: "Cierre de ciclo de trabajo. Evaluar estado cognitivo." }
          ]);
        }, 2500);
      });

      function renderProtocol(steps) {
        ui.protocolList.innerHTML = '';
        steps.forEach((step, index) => {
          const isLast = index === steps.length - 1;
          ui.protocolList.innerHTML += `
            <div class="relative pl-6 pb-8 border-l ${isLast ? 'border-transparent' : 'border-white/10'} group">
              <div class="absolute -left-[5px] top-1 w-[9px] h-[9px] rounded-full bg-brand-bg border border-brand-gold group-hover:bg-brand-gold transition-colors duration-300"></div>
              <span class="text-[9px] font-bold text-gray-500 tracking-wider block mb-1">${step.time}</span>
              <h4 class="font-didot text-lg text-white mb-1 group-hover:text-brand-gold transition-colors">${step.title}</h4>
              <p class="text-xs text-gray-500 leading-relaxed max-w-xs">${step.desc}</p>
            </div>
          `;
        });
        ui.loadingState.classList.add('hidden');
        ui.resultState.classList.remove('hidden');
        ui.generateBtn.disabled = false;
        lucide.createIcons();
      }
    });
  </script>
</body>
</html>
